<style>

:root {
    --logo-light: #ffffff;
    --logo-dark: #000000;
    --accent-color: #e95283;
    --accent-light: #de88a6;    
}

h1 {
    font-family: 'Noto Sans JP' !important;
    font-weight: 100 !important;
    font-style: normal !important;
}    
    
.logo-container {
    position: fixed;
    top: 10px;
    left: 68px;
    z-index: 99;
}

nav[role="navigation"] {
    /*  text-align: left !important;  */
}
    
@media (max-width: 767px) {
    .logo-container {
        right: 10px;
        left: auto;
        transform: none;
    }

    div[title="Show sidebar"]:has(svg),
    div[title="Close sidebar"]:has(svg) {
        z-index: 999;
    }
    nav {
        z-index: 99 !important;  
    }
}

.logo-container svg {
    width: 200px;
    height: 60px;
    transition: width 0.3s ease;
}

.logo-container a {
    all: unset;
    cursor: pointer;
}

header a span,
div:has(> div[data-tooltip="Open search bar"]) {
    display: none !important;
}

#logo {
    width: 200px;
    height: 60px;
    margin-bottom: 0;
}

.logo-container.scrolled {
    top: 8px;
    left: 68px;
}

.logo-container.scrolled #logo,
.first-page .logo-container.scrolled #logo {
    width: 150px;
    height: 40px;
    margin: 0;
}

.logo-container.scrolled a,
.first-page .logo-container.scrolled {
    display: flex;
    align-items: center;
    gap: 10px;
}

.first-page #logo {
    width: 300px;
    height: 90px;
    margin: 40px 40px 0px 40px;
}

#salon-name,
.first-page .logo-container.scrolled #salon-name {
    text-align: center;
    margin-top: -10px;
    font-size: 20px;
}

.first-page #salon-name {
    margin-top: -12px;
    font-size: 24px;
}

.logo-container:not(.scrolled) #salon-name {
    font-family: "Noto Sans JP", sans-serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
}
    
.logo-container.scrolled #salon-name {
    font-family: "Noto Sans JP", sans-serif;
    font-optical-sizing: auto;
    font-weight: 300;
    font-style: normal;
}
   
.logo-container.scrolled #salon-name,
.first-page .logo-container.scrolled #salon-name {
    margin-top: 0;
}

.hidden {
    display: none;
}

</style>

<script>
document.addEventListener("DOMContentLoaded", function() { 
    const url = new URL(window.location.href);
    
    if (url.pathname === "/" || window.location.pathname === "/en" || window.location.pathname === "/ja") {
        document.body.classList.add("first-page");
        let element = document.getElementById("logo");
        if (element.parentNode.tagName === "A") {
            let parent = element.parentNode;
            while (parent.firstChild) {
                parent.parentNode.insertBefore(parent.firstChild, parent);
            }        
            parent.remove(); 
        }        
    }
    
    const logo = document.getElementById("logo");
    const elements = logo.querySelectorAll("[style*='fill']"); 
    const container = document.getElementById("logo-container");
    const name = document.getElementById("salon-name");
    
    window.addEventListener("scroll", function() {
        if (window.scrollY > 50) {
            container.classList.add("scrolled");
            elements.forEach(el => el.style.fill = "#ffffff"); 
            name.style.color = "#ffffff";
        } else {
            container.classList.remove("scrolled");
            elements.forEach(el => el.style.fill = "#000000"); 
            name.style.color = "#000000";
        }
    });

    function hideTags() {
        const elements = document.body.querySelectorAll("*:not(script):not(style)");

        elements.forEach(element => {
            element.childNodes.forEach(node => {
                if (node.nodeType === Node.TEXT_NODE && node.textContent.match(/%(\S+)%/g)) {
                    let newHTML = node.textContent.replace(/%(\S+)%/g, '<span class="hidden">%$1%</span>');
                    let wrapper = document.createElement("span");
                    wrapper.innerHTML = newHTML;
                    node.replaceWith(wrapper); // Replace text node with new span-wrapped HTML
                }
            });
        });
    }

    hideTags();
    updateStyles();
})

   function updateStyles() {
        if (/%\S+%/.test(document.body.textContent)) {
        	let style = document.createElement("style");
        	document.body.appendChild(style);        
            style.innerHTML +=  `/* Custom CSS content goes here */`;

                if (findFormatTag("%logoright%")) {
                    style.innerHTML +=  `
                        .logo-container {
                            right: 0px !important;
                            left: auto !important;
                            margin-right: 40px !important;
                        }
                        nav[role="navigation"] {
                            text-align: left !important;
                        }
                    `;
        	    };
        
                if (findFormatTag("%logolight%")) {
                    style.innerHTML +=  `
                        .logo-container:not(.scrolled) {
                            filter: invert(1);
                        }
                    `;
        	    };

               if (findFormatTag("%hidelinks%")) {
                    style.innerHTML +=  `
                        nav[role="navigation"] {
                            display: none;
                        }
                    `;
        	    };
        } else {        
        	/* do nothing */
        }
}

    function findFormatTag(tagName) {
        const elements = document.body.querySelectorAll("*:not(script):not(style)");
    
        for (let element of elements) {
            for (let node of element.childNodes) {
                if (node.nodeType === Node.TEXT_NODE && node.textContent.includes(tagName)) {
                    return true; // Immediately return if found
                }
            }
        }
    
        return false; // If nothing was found
    }
</script>
