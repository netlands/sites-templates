<html>
<head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">`
</head>

<body>
<style>
  html, body {
    height: 100%;
  }

  body {
    margin: 0;      
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
        
   main {
    flex: 1;
    display: flex;
    flex-direction: column;
   }

    #site-header {
      position: sticky;
      top: 0;
      z-index: 999;
      transition: background-color 0.3s ease;
    }

    #site-footer {
      width: 100%;
      margin-top: auto;            
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      background-color: #f8f8f8;
      font-size: 14px;
      color: #444;
      border-top: 1px solid #ddd;
    }

.footer-content {
  max-width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  box-sizing: border-box;
  width: 100%;
}

        
    .footer-left,
    .footer-right {
      flex-shrink: 0;
    }
        
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: transparent;
      transition: background-color 0.3s ease;
    }

    .nav-section,
    .logo-section {
      flex-shrink: 0;
    }

    .search-section {
      flex-grow: 1;
      padding: 0 10px;
    }

    .search-section input {
      width: 100%;
      padding: 6px 10px;
      font-size: 16px;
    }

    .normal-order {
      flex-direction: row;
    }

    .reversed-order {
      flex-direction: row-reverse;
    }

    /* When scrolled */
    body.scrolled header {
      background-color: white;
    }
    /* Styles when NOT scrolled */
    body:not(.scrolled) header {
      background-color: transparent;
    }


</style>
<script>
  const navContainer = document.querySelector('.header-container');

window.addEventListener('scroll', () => {
  const isScrolled = window.scrollY > 10;
  document.body.classList.toggle('scrolled', isScrolled);
});


  // Toggle layout order (example switch)
  function toggleHeaderOrder() {
    navContainer.classList.toggle('normal-order');
    navContainer.classList.toggle('reversed-order');
  }
</script>

<header id="site-header">
  <nav class="header-container normal-order">
    <div class="nav-section">
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
    
    <div class="search-section">
        <form action='/search' method='get'>
          <input id="search-field" name='q' placeholder='Search the gallery...' type='text'/>
          <input id="search-button" type='submit' value='Search'/>
        </form>
    </div>
          
    <div class="logo-section">
      <!-- Inline SVG or img tag -->
      <svg viewBox="0 0 100 40" width="80" height="40">
        <text x="0" y="30" font-size="30" font-family="sans-serif">netlands</text>
      </svg>
    </div>
  </nav>
</header>

<footer id="site-footer">
  <div class="footer-content">
          <div class="footer-left">
            &copy; 2025 <span class="sitename">netlands</span>. All rights reserved.
          </div>
          <div class="footer-right">
            Built with magic in Tokyo
          </div>
  </div>        
</footer>
</body>
</html>
