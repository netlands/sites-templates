<style>
  html, body {
    height: 100%;
  }

*, *::before, *::after {
  box-sizing: border-box;
}
       
  body {
    margin: 0;      
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
        
   main {
    flex: 1;
    display: flex;
    flex-direction: column;
   }

    #site-header {
      position: sticky;
      top: 0;
      z-index: 999;
      transition: background-color 0.3s ease;
    }

    #site-footer {
      width: 100%;
      margin-top: auto;            
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      background-color: #f8f8f8;
      font-size: 14px;
      color: #444;
      border-top: 1px solid #ddd;
    }

.footer-content {
  max-width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  box-sizing: border-box;
  width: 100%;
}

        
    .footer-left,
    .footer-right {
      flex-shrink: 0;
    }

.footer-right div.container a {
  display: flex;
  align-items: center;
  gap: 0.4em; /* spacing between icon and text */
}        
.footer-right a {
  all: unset;
  cursor: pointer; /* Restores link-like behavior */
}

.magic-icon svg {
  width: 1em; 
  height: 1em;
  vertical-align: middle;
  font-size: 18px; /* scales with text if you prefer using em */
  display: block;
  fill: currentColor; /* uses inherited text color */
}

.magic-text, .blogger-text {
  font-size: 18px;
  line-height: 1.2;
}

span.magic-icon svg {
  width: 18px !important; 
}

span.blogger-icon svg {
  height: 20px !important; 
  filter: grayscale(1);
}        
        
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: transparent;
      transition: background-color 0.3s ease;
    }

    .nav-section,
    .logo-section {
      flex-shrink: 0;
    }

    .search-section {
      flex-grow: 1;
      padding: 0 10px;
    }


.nav-section a {
  font-size: 18px; 
  text-transform: uppercase;
  text-decoration: none;
  color: inherit;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 0 6px;
  height: 48px; /* Ensures consistent vertical alignment */
  line-height: 1;
}

html.main-page .nav-section a {
  color: white;
}        
        
/* Optional: Give nav-section horizontal layout and vertical centering */
.nav-section {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 8px;
}

html:not(.main-page) .logo-section img {
  width: 200px;
}

        
/* Icon styling (matches button height visually) */
.material-symbols-outlined {
  font-size: 26px;
  vertical-align: middle;
}



        
      
.search-form {
  display: flex;
  align-items: center;
  gap: 8px;
  width: 100%;
  max-width: 400px;             /* Avoid overflow into nav or logo */
  margin: 0 auto;               /* Optional: center within available space */
}

.search-form input[type="text"] {
  flex-grow: 1;
  flex-shrink: 1;
  min-width: 0;                 /* Prevent weird flex overflow */
  padding: 6px 10px;
  font-size: 16px;
  height: 36px;
  box-sizing: border-box;
}

.search-form input[type="submit"] {
  flex-shrink: 0;
  flex-grow: 0;
  padding: 6px 12px;
  font-size: 16px;
  height: 36px;
  white-space: nowrap;
  width: auto;
  box-sizing: border-box;
  cursor: pointer;
}

/* Hide search form by default, show toggle link */
.search-section {
  display: none;
}

.search-toggle-link {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  cursor: pointer;
  text-decoration: none;
}

/* Use Material Symbols — make sure it's loaded */
.material-symbols-outlined {
  font-family: 'Material Symbols Outlined';
  font-weight: normal;
  font-style: normal;
  font-size: 20px;
  line-height: 1;
  letter-spacing: normal;
  text-transform: none;
  display: inline-block;
  white-space: nowrap;
  direction: ltr;
  -webkit-font-feature-settings: 'liga';
  -webkit-font-smoothing: antialiased;
}

/* When body class is set to show the full search box */
body.show-search-box .search-section {
  display: flex;
  justify-content: center;
  flex-grow: 1;
}

body.show-search-box .search-toggle-link {
  display: none;
}

html.main-page .search-section {
  transform: scale(1.1); 
}

        
    body.normal-order {
      flex-direction: row;
    }

    body.reversed-order {
      flex-direction: row-reverse;
    }

    /* When scrolled */
    body.scrolled header {
      background-color: white;
    }
    /* Styles when NOT scrolled */
    body:not(.scrolled) header {
      background-color: transparent;
    }  


/ * work */
html.post-page img {
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
}         
        
</style>
<script>

  document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.getElementById("search-toggle");
    
    toggle.addEventListener("click", function (e) {
      e.preventDefault();
      document.body.classList.toggle("show-search-box");
    });

    const magic = document.querySelector('.made-with-magic');
    const blogger = document.querySelector('.powered-by-blogger');
    let showingMagic = true;

    setInterval(() => {
      if (showingMagic) {
        magic.style.display = 'none';
        blogger.style.display = 'flex';
      } else {
        blogger.style.display = 'none';
        magic.style.display = 'flex';
      }
      showingMagic = !showingMagic;
    }, 12000); // Swaps every 12 seconds    
          
  });
       
window.addEventListener('scroll', () => {
  const isScrolled = window.scrollY > 10;
  document.body.classList.toggle('scrolled', isScrolled);
});


  // Toggle layout order (example switch)
  function toggleHeaderOrder() {
    document.body.classList.toggle('normal-order');
    document.body.classList.toggle('reversed-order');
  }
      
</script>
