<html>
<head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
<style>
  html, body {
    height: 100%;
  }

*, *::before, *::after {
  box-sizing: border-box;
}


        
  body {
    margin: 0;      
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
        
   main {
    flex: 1;
    display: flex;
    flex-direction: column;
   }

    #site-header {
      position: sticky;
      top: 0;
      z-index: 999;
      transition: background-color 0.3s ease;
    }

    #site-footer {
      width: 100%;
      margin-top: auto;            
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      background-color: #f8f8f8;
      font-size: 14px;
      color: #444;
      border-top: 1px solid #ddd;
    }

.footer-content {
  max-width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  box-sizing: border-box;
  width: 100%;
}

        
    .footer-left,
    .footer-right {
      flex-shrink: 0;
    }

.footer-right {
  display: flex;
  align-items: center;
  gap: 0.4em; /* spacing between icon and text */
}

.magic-icon svg {
  width: 1em;
  height: 1em;
  vertical-align: middle;
  font-size: 18px; /* scales with text if you prefer using em */
  display: block;
  fill: currentColor; /* uses inherited text color */
}

.magic-text {
  font-size: 18px;
  line-height: 1.2;
}

       
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: transparent;
      transition: background-color 0.3s ease;
    }

    .nav-section,
    .logo-section {
      flex-shrink: 0;
    }

    .search-section {
      flex-grow: 1;
      padding: 0 10px;
    }

      
.search-form {
  display: flex;
  align-items: center;
  gap: 8px;
  width: 100%;
  max-width: 400px;             /* ðŸ”’ Avoid overflow into nav or logo */
  margin: 0 auto;               /* Optional: center within available space */
}

.search-form input[type="text"] {
  flex-grow: 1;
  flex-shrink: 1;
  min-width: 0;                 /* âœ… Prevent weird flex overflow */
  padding: 6px 10px;
  font-size: 16px;
  height: 36px;
  box-sizing: border-box;
}

.search-form input[type="submit"] {
  flex-shrink: 0;
  flex-grow: 0;
  padding: 6px 12px;
  font-size: 16px;
  height: 36px;
  white-space: nowrap;
  width: auto;
  box-sizing: border-box;
  cursor: pointer;
}
    
    .normal-order {
      flex-direction: row;
    }

    .reversed-order {
      flex-direction: row-reverse;
    }

    /* When scrolled */
    body.scrolled header {
      background-color: white;
    }
    /* Styles when NOT scrolled */
    body:not(.scrolled) header {
      background-color: transparent;
    }


</style>
<script>
  const navContainer = document.querySelector('.header-container');

window.addEventListener('scroll', () => {
  const isScrolled = window.scrollY > 10;
  document.body.classList.toggle('scrolled', isScrolled);
});


  // Toggle layout order (example switch)
  function toggleHeaderOrder() {
    navContainer.classList.toggle('normal-order');
    navContainer.classList.toggle('reversed-order');
  }
</script>

<header id="site-header">
  <nav class="header-container normal-order">
    <div class="nav-section">
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
    
        <div class="search-section">
          <form action='/search' method='get' class="search-form">
            <input id="search-field" name='q' placeholder='Search the gallery...' type='text'/>
            <input id="search-button" type='submit' value='Search'/>
          </form>
        </div>
          
    <div class="logo-section">
      <!-- Inline SVG or img tag -->
      <svg viewBox="0 0 100 40" width="80" height="40">
        <text x="0" y="30" font-size="30" font-family="sans-serif">netlands</text>
      </svg>
    </div>
  </nav>
</header>

<footer id="site-footer">
  <div class="footer-content">
          <div class="footer-left">
            <span class="placeholder copyright-symbol">&copy;</span> 2025 <span class="sitename">netlands</span>. <span class="placeholder copyright-text">All rights reserved.</span>
          </div>
          <div class="footer-right">
            <span class="magic-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10.6144 17.7956 11.492 15.7854C12.2731 13.9966 13.6789 12.5726 15.4325 11.7942L17.8482 10.7219C18.6162 10.381 18.6162 9.26368 17.8482 8.92277L15.5079 7.88394C13.7092 7.08552 12.2782 5.60881 11.5105 3.75894L10.6215 1.61673C10.2916.821765 9.19319.821767 8.8633 1.61673L7.97427 3.75892C7.20657 5.60881 5.77553 7.08552 3.97685 7.88394L1.63658 8.92277C.868537 9.26368.868536 10.381 1.63658 10.7219L4.0523 11.7942C5.80589 12.5726 7.21171 13.9966 7.99275 15.7854L8.8704 17.7956C9.20776 18.5682 10.277 18.5682 10.6144 17.7956ZM19.4014 22.6899 19.6482 22.1242C20.0882 21.1156 20.8807 20.3125 21.8695 19.8732L22.6299 19.5353C23.0412 19.3526 23.0412 18.7549 22.6299 18.5722L21.9121 18.2532C20.8978 17.8026 20.0911 16.9698 19.6586 15.9269L19.4052 15.3156C19.2285 14.8896 18.6395 14.8896 18.4628 15.3156L18.2094 15.9269C17.777 16.9698 16.9703 17.8026 15.956 18.2532L15.2381 18.5722C14.8269 18.7549 14.8269 19.3526 15.2381 19.5353L15.9985 19.8732C16.9874 20.3125 17.7798 21.1156 18.2198 22.1242L18.4667 22.6899C18.6473 23.104 19.2207 23.104 19.4014 22.6899Z"></path></svg></span><span class="magic-text">Built with magic in Tokyo</span>
          </div>
  </div>        
</footer>
</body>
</html>
